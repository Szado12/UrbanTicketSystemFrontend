<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <form [formGroup]="dataForm" (ngSubmit)="login()" class="form-inline">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="mail">E-mail: </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="mail" type="email" formControlName="mail">
                    </div>

                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="password">Password: </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="password" type="password" formControlName="password">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit" [disabled]="!dataForm.valid || !dataForm.dirty">Sign
                        in</button>
                </div>
            </form>
        </div>
    </div>
</div>
