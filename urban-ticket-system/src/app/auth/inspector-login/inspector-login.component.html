<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <form [formGroup]="dataForm" (ngSubmit)="login()" class="form-inline">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="username">E-mail: </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="email" type="email" formControlName="username">
                    </div>

                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="password">Password: </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="password" type="password" formControlName="password">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button mat-raised-button class="btn btn-primary" [disabled]="!dataForm.valid || !dataForm.dirty || loading" type="submit">Sign in</button>
                    <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
                </div>
            </form>
        </div>
    </div>
</div>
