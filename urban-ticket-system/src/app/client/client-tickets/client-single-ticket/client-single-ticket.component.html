
<div class="cardWrap">
  <div class="card cardLeft" [ngClass]="{'redLeft':ticketData.type.category.id ==  1, 'greenLeft': ticketData.type.category.id ==  2, 'blueLeft':ticketData.type.category.id ==  3}">
    <h1>{{this.ticketData.type.displayName}}</h1>
    <div class="title">
      <h2>Reduce:</h2>
      <span>{{this.ticketData.type.reduced ? "Reduced price" : "Standard price"}}</span>
      <p></p>
      <span>{{(ticketData.type.price/100).toFixed(2)}} PLN</span>
    </div>
  </div>
  <div class="card cardRight center" [ngClass]="{'redRight':ticketData.type.category.id ==  1, 'greenRight': ticketData.type.category.id ==  2, 'blueRight':ticketData.type.category.id ==  3}">
    <div class="bus-icon"><fa-icon [icon]="faInfo" (click)="getTicketDetails()" matTooltip matTooltip="More details"></fa-icon></div>
      <qrcode [qrdata]="ticketData.uuid" [width]="100" [errorCorrectionLevel]="'M'"></qrcode>
      <span class="text">{{ticketData.uuid}}</span>
  </div>
</div>
