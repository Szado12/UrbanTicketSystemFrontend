<h2 mat-dialog-title>Change your data</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="dataForm" class="form-inline">
    <div class="row mb-3">
        <label class="col-form-label" for="name">First name: </label>
        <div class="">
            <input class="form-control" id="name" type="text" formControlName="name">
        </div>
    </div>
    <div class="row mb-3">
      <label class="col-form-label" for="surname">Last name: </label>
      <div class="">
          <input class="form-control" id="surname" type="text" formControlName="surname">
      </div>
  </div>
</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button 
    mat-stroked-button
    mat-dialog-close
    color="secondary"
    class="btn mat-stroked-button">
    Cancel
  </button>
  <button 
    mat-raised-button 
    class="btn btn-primary" 
    [disabled]="!dataForm.dirty" 
    type="submit" 
    [mat-dialog-close]="dataForm.value">
    Change
  </button>
</mat-dialog-actions>
