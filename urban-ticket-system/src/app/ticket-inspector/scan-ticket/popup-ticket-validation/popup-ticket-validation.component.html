<h2 mat-dialog-title>Validation result</h2>
<hr/>
<mat-dialog-content class="mat-typography">
    <div class="valid" [fxShow] = "data.valid">
        Ticket is valid.

        <div class="yellow" [fxShow] = "data.reduced">
            Please check if the ticket holder has the right to a discount.
        </div>
    </div>
    <div class="invalid" [fxShow] = "!data.valid">
        Ticket is invalid.
    </div>
</mat-dialog-content>
