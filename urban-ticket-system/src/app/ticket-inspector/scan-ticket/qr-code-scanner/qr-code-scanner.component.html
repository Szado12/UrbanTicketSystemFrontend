<h2 mat-dialog-title>Scan your ticket</h2>
<mat-dialog-content class="mat-typography">
    <div class="scanner-preview">
        <select class="form-select" [(ngModel)]="selectedDevice">
            <option *ngFor="let device of availableDevices" [ngValue]="device">
                {{device.label}}
            </option>
          </select>
        <!-- <zxing-scanner (scanSuccess)="scanSuccessHandler($event)"  [(device)]="selectedDevice" ></zxing-scanner> -->
    </div>
</mat-dialog-content>
