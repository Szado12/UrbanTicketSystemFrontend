<div class="card"
  [ngClass]="{'category':ticketData.category.id ==  1, 'category2': ticketData.category.id ==  2, 'category3':ticketData.category.id ==  3}">
  <div class="card-body">
    <h5 class="card-title">{{ticketData.category.name}}</h5>
    <div class="row">
      <div class="col-8">
        <h6>{{ticketData.reduced ? "Reduced" : "Standard"}}</h6>
        <h6>Price: {{(ticketData.price/100).toFixed(2)}} z≈Ç </h6>
      </div>
      <div class="col-4 cart">
      </div>
    </div>
  </div>
</div>
