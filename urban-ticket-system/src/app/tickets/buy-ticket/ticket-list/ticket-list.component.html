<div class="container test">
  <div class="message" [hidden]="!messageVisible">
    {{message}}
  </div>
  <div class="row">
    <div class="col-12 col-lg-6 col-xl-4" *ngFor="let ticket of availableTypes">
      <app-single-ticket [ticketData]="ticket" (addTicketEvent)="addTicket($event)"></app-single-ticket>
    </div>
  </div>
</div>
